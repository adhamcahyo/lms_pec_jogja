{% extends 'base.html' %}

{% block content %}
<div class="create-quiz">
  <h2>Create New Quiz</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Quiz Title:</label>
      <input type="text" id="id_title" name="title" required>
    </div>
    <div class="form-group">
      <label for="id_description">Quiz Description:</label>
      <textarea id="id_description" name="description" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="id_start_date">Start Date:</label>
      <input type="datetime-local" id="id_start_date" name="start_date" required>
    </div>
    <div class="form-group">
      <label for="id_end_date">End Date:</label>
      <input type="datetime-local" id="id_end_date" name="end_date" required>
    </div>
    <!-- Add more fields or form elements here as needed -->
    <button type="submit" class="btn">Create Quiz</button>
  </form>
</div>
{% endblock %}
