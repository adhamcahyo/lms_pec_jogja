{% extends 'base.html' %}

{% block content %}
<div class="create-discussion">
  <h2>Create New Discussion</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Discussion Title:</label>
      <input type="text" id="id_title" name="title" required>
    </div>
    <div class="form-group">
      <label for="id_content">Discussion Content:</label>
      <textarea id="id_content" name="content" rows="4" required></textarea>
    </div>
    <!-- Add more fields or form elements here as needed -->
    <button type="submit" class="btn">Create Discussion</button>
  </form>
</div>
{% endblock %}
