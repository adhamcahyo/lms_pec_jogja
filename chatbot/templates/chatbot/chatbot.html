{% extends 'base.html' %}

{% block content %}
  <div class="chatbot-container">
    <h2>Welcome to Chatbot</h2>
    <div class="chatbot-history">
      {% for message in chat_history %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    <form class="chatbot-form" method="post">
      {% csrf_token %}
      <input type="text" name="user_message" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </div>
{% endblock %}
